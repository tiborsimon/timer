<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ultimate Timer</title>
  <meta name="description" content="Timer application.">
  <meta name="author" content="Tibor Simon">
  <link href="https://fonts.googleapis.com/css?family=Kreon:400,700|Open+Sans:300,400" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>

<body>
	<div class="timer">
		<h1>Ultimate<strong>Timer</strong></h1>
		<hr/>
		<p>Add a timer</p>
		<div class="row">
			<input value="0h 0m 0s" class="control-item time-input"/>
			<input type="submit" value="Start" class="control-item button"/>
		</div>
		<p>Timers</p>
		<div class="row"><span class="indicator"><i aria-hidden="true" class="fa fa-refresh fa-spin"></i></span>
			<div class="control-item countdown">0h 0m 0s</div>
			<input type="submit" value="Pause" class="control-item button half"/>
			<input type="submit" value="Delete" class="control-item button half"/>
		</div>
		<div class="row"><span class="indicator"><i aria-hidden="true" class="fa fa-pause fa-fw"></i></span>
			<div class="control-item countdown">0h 0m 0s</div>
			<input type="submit" value="Resume" class="control-item button half"/>
			<input type="submit" value="Delete" class="control-item button half"/>
		</div>
		<div class="row"><span class="indicator"><i aria-hidden="true" class="fa fa-check fa-fw"></i></span>
			<div class="control-item countdown">0h 0m 0s</div>
			<input type="submit" value="Delete" class="control-item button"/>
		</div>
	</div>
	<footer>
		<p>Created by <strong>Tibor Simon </strong>as his first <strong>React powered </strong>web application.</p>
		<p>This application is licensed under the <strong> <a href="https://opensource.org/licenses/MIT" target="_blank">MIT license.</a></strong></p>
		<p>Copyright (c) 2016 Tibor Simon</p>
	</footer>
  <script src="app.min.js"></script>
</body>
</html>
